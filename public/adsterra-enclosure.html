<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: transparent; 
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.highperformanceformat.com https:; connect-src https:; frame-src https:;">
</head>
<body>
    <div id="ad-container"></div>
    <script>
        (() => {
            const urlParams = new URLSearchParams(window.location.search);
            const adKey = urlParams.get('key');
            
            if (!adKey) {
                return;
            }
            
            window.atOptions = {
                'key': adKey,
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
            };
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = "https://www.highperformanceformat.com/" + window.atOptions.key + "/invoke.js";
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
